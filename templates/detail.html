{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
    <header>
        <h1><a href=""><My Personal Blog</a></h1>
    </header>
    <div class="container">
        {% block content %}
            <div class="details">
                <h2>{{ article.title }}</h2>
                <p>{{ article.body }}</p>
            </div>
        {% endblock content %}
    </div>
</body>
</html>
